<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR_GEN</title>
    <style media="screen">
    #qrcode {
width:160px;
height:160px;
margin-top:15px;
}
    </style>
    <script src="qrcodejs/qrcode.min.js"></script>
    <script src="qrcodejs/jquery.min.js"></script>

  </head>
  <body>
    <input id="text" type="text" value="" style="width:100%" style="color: white"><b/>
<div id="qrcode"></div>
<script type="text/javascript">
var qrcode = new QRCode("qrcode");

function makeCode () {
    var elText = document.getElementById("text");
    if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
    }
    qrcode.makeCode(elText.value);
}
makeCode();
$("#text").
    on("blur", function () {
        makeCode();
    }).
    on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>
  </body>
</html>
