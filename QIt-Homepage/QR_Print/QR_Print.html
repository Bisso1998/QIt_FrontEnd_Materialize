<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Print</title>
    <link rel="stylesheet" href="QRPrint.css">
    <link href="https://fonts.googleapis.com/css?family=Sura" rel="stylesheet">
    <script  src="../qrcodejs/qrcode.min.js "></script>
    <script src="../qrcodejs/jquery.min.js "></script>
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  </head>
  <body>
    <div class="container-gradient">
      <h1><b>QIt - Scan the QR to Queue yourself.</b></h1>
    </div>
    <br>
    <br>
    <div class="container-gradient-second">
      <input type="text" name="text" id="text" class="form-control" value="Bisso Boss hain...." />
      <br>

      <div class="row">
        <div class="col s3">
          &nbsp;
        </div>
        <div class="col s12 m6">
          <div class="card" style="padding-top: 40px;">
            <div class="card-image" >
              <div id="qrcode" style="width: 30%;padding: 10px; margin: 0 auto; border: 2px solid #470a4d;" ></div>
            </div>
            <div class="card-content" id="moveTopmost" style="tex-align: center">
              <br>
              Scan the QR code to queue yourself on the virtual queue. <br> With QIt say no to Queue.</p>
            </div>
            <div class="card-action">
              <a href="#" style="margin-left: 45%;" onclick="window.print();">Page Print</a>
            </div>
          </div>
        </div>
        <div class="col s3">
          &nbsp;
        </div>
      </div>

      <br><br>
    </div>
    <script src="QR_Print.js"></script>
  </body>
</html>
